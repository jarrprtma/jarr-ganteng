<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jarr Scanner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0px 0px 20px red;
    }

    .scanner {
      width: 250px;
      height: 250px;
      border: 3px solid red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 30px red;
    }

    .line {
      width: 100%;
      height: 5px;
      background: red;
      position: absolute;
      animation: scan 1s infinite alternate;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }

    button {
      padding: 12px 25px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: white;
      color: red;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      text-shadow: 0 0 15px red;
    }

    /* Jumpscare */
    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Kepribadian</h1>
  <div class="scanner">
    <div class="line"></div>
  </div>
  <button onclick="scan()">Mulai Scan</button>
  <div id="result"></div>

  <div id="jumpscare">
    <img src="https://i.ibb.co/3MkYj2V/scary-face.jpg" alt="Scary Face">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>
  </div>

  <script>
    const hasilHoror = [
      "⚠️ Ada sesuatu yang bergerak di belakangmu...",
      "👻 Deteksi: Sosok tak dikenal sangat dekat!",
      "💀 Peringatan! Aura negatif terdeteksi!",
      "🔴 Energi menyeramkan mendekatimu!"
    ];

    function scan() {
      const result = document.getElementById("result");
      result.innerHTML = "🔍 Memindai aura di sekitarmu...";
      setTimeout(() => {
        const random = Math.floor(Math.random() * hasilHoror.length);
        result.innerHTML = hasilHoror[random];

        // Jumpscare setelah 2 detik
        setTimeout(() => {
          const jump = document.getElementById("jumpscare");
          jump.style.display = "flex";
          document.getElementById("scream").play();
          setTimeout(() => { jump.style.display = "none"; }, 2500);
        }, 2000);

      }, 3000);
    }
  </script>
</body>
</html>
