<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>masih project</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 400px;
      height: 400px;
    }

    .stem {
      stroke: #ff4fa5;
      stroke-width: 6;
      stroke-linecap: round;
      animation: grow 3s ease forwards;
      transform-origin: bottom center;
      transform-box: fill-box;
    }

    .petal {
      fill: #ff9edb;
      opacity: 0;
      transform: scale(0.2);
      transform-origin: center;
      animation: bloom 2s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes grow {
      from {
        transform: scaleY(0.1);
      }
      to {
        transform: scaleY(1);
      }
    }

    @keyframes bloom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .glow {
      fill: pink;
      opacity: 0.3;
      filter: blur(12px);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <!-- Stem -->
    <line class="stem" x1="100" y1="200" x2="100" y2="100" />

    <!-- Glow -->
    <circle class="glow" cx="100" cy="80" r="40" />

    <!-- Petals -->
    <circle class="petal" cx="100" cy="80" r="20" />
    <circle class="petal" cx="80" cy="80" r="15" />
    <circle class="petal" cx="120" cy="80" r="15" />
    <circle class="petal" cx="100" cy="60" r="15" />
    <circle class="petal" cx="100" cy="100" r="15" />
  </svg>
</body>
</html>
